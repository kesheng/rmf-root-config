<single-spa-router>
  <nav class="topnav">
    <application name="@ks/navbar"></application>
  </nav>
  <div class="main-content mt-16">
    <route path="people">
      <application name="@ks/people"></application>
    </route>
    <route path="planets">
      <application name="@ks/planets"></application>
    </route>
    <redirect from="/earth" to="/planets"></redirect>
    <route default>
      <h1 class="flex flex-row justify-center p-16">
        <p class="max-w-md">
          This example project shows independently built and deployed
          microfrontends that use React and single-spa. Each nav link above
          takes you to a different microfrontend.
        </p>
      </h1>
    </route>
  </div>
</single-spa-router>
